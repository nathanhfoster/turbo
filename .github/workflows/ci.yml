name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["main", "master"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
        continue-on-error: false

      - name: Type check
        run: pnpm check-types
        continue-on-error: false

      - name: Format check
        run: pnpm format:check
        continue-on-error: false

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit || echo "No unit tests to run or tests skipped"
        continue-on-error: true

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm test:e2e:install

      - name: Build applications
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Start dev server
        run: pnpm dev &
        env:
          CI: true

      - name: Wait for server
        run: |
          timeout=120
          elapsed=0
          while ! curl -f http://localhost:3000 > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Server failed to start within $timeout seconds"
              exit 1
            fi
            echo "Waiting for server to start..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Server is ready!"

      - name: Run E2E tests
        run: pnpm test:e2e || echo "E2E tests failed or skipped"
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          NODE_ENV: production
        continue-on-error: false

  all-checks:
    name: All Checks
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, e2e-tests, build]
    if: always()

    steps:
      - name: Check all jobs
        run: |
          # Critical checks that must pass
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "Critical checks failed (lint, type-check, or build)"
            exit 1
          fi
          
          # Test checks are optional but log their status
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "⚠️  Unit tests failed or skipped (non-blocking)"
          fi
          
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "⚠️  E2E tests failed or skipped (non-blocking)"
          fi
          
          echo "✅ All critical checks passed"