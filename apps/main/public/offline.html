<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - AgentNate</title>
    <style>
      :root {
        --primary: #FFE500;
        --primary-dark: #E5CE00;
        --background: #f5f7fa;
        --container-bg: white;
        --text-primary: #2d3748;
        --text-secondary: #4a5568;
        --accent: #FFE500;
        --accent-hover: #E5CE00;

        --text-base: 1rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 2rem;
        --text-4xl: 2.5rem;

        --leading-tight: 1.25;
        --leading-normal: 1.5;

        --spacing-4: 1rem;
        --spacing-6: 1.5rem;
        --spacing-8: 2rem;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Helvetica Neue',
          sans-serif;
        background: linear-gradient(135deg, var(--background) 0%, #e2e8f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-4);
      }

      .offline-container {
        background: var(--container-bg);
        padding: var(--spacing-8);
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
      }

      .icon {
        font-size: var(--text-4xl);
        margin-bottom: var(--spacing-4);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      h1 {
        color: var(--text-primary);
        font-size: var(--text-2xl);
        margin-bottom: var(--spacing-4);
        font-weight: 700;
        line-height: var(--leading-tight);
      }

      p {
        color: var(--text-secondary);
        font-size: var(--text-base);
        line-height: var(--leading-normal);
        margin-bottom: var(--spacing-6);
      }

      .btn {
        display: inline-block;
        padding: 0.875rem 2rem;
        font-size: var(--text-base);
        font-weight: 600;
        color: #000;
        background-color: var(--accent);
        border: none;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.2s ease;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 229, 0, 0.3);
      }

      .btn:hover {
        background-color: var(--accent-hover);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(255, 229, 0, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --background: #1a202c;
          --container-bg: #2d3748;
          --text-primary: #f7fafc;
          --text-secondary: #e2e8f0;
        }

        body {
          background: linear-gradient(135deg, var(--background) 0%, #2d3748 100%);
        }
      }

      /* Mobile adjustments */
      @media (max-width: 640px) {
        .offline-container {
          padding: var(--spacing-6);
        }

        h1 {
          font-size: var(--text-xl);
        }

        .icon {
          font-size: var(--text-3xl);
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
      <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>
    </div>
  </body>
</html>
